<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E1B2E"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>

    <!-- Warm gradient for circuit S (orange → pink → purple) -->
    <linearGradient id="warm" x1="70" y1="50" x2="186" y2="170" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="50%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="text-warm" x1="0" y1="0" x2="100" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="ambient">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect x="2" y="2" width="252" height="252" rx="47" fill="none" stroke="#EC4899" stroke-opacity="0.1"/>

  <!-- Ambient glow behind S -->
  <path d="M180,52 H76 V114 H180 V176 H76"
        stroke="#EC4899" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"
        fill="none" opacity="0.06" filter="url(#ambient)"/>

  <!-- Circuit S-path -->
  <path d="M180,52 H76 V114 H180 V176 H76"
        stroke="url(#warm)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"
        fill="none" opacity="0.65" filter="url(#glow)"/>

  <!-- Corner nodes -->
  <g fill="url(#warm)" filter="url(#glow)">
    <circle cx="180" cy="52" r="12"/>
    <circle cx="76" cy="52" r="12"/>
    <circle cx="76" cy="114" r="12"/>
    <circle cx="180" cy="114" r="12"/>
    <circle cx="180" cy="176" r="12"/>
    <circle cx="76" cy="176" r="12"/>
  </g>

  <!-- Middle accent nodes -->
  <g fill="url(#warm)" opacity="0.4">
    <circle cx="128" cy="52" r="5.5"/>
    <circle cx="128" cy="114" r="5.5"/>
    <circle cx="128" cy="176" r="5.5"/>
  </g>

  <!-- "Skills.sh" label -->
  <text x="128" y="220" text-anchor="middle"
        font-family="'SF Mono', 'Cascadia Code', 'Fira Code', 'Consolas', monospace"
        font-size="28" font-weight="600" letter-spacing="1.5"
        fill="url(#text-warm)" opacity="0.7">Skills.sh</text>

  <!-- Sparkle accent -->
  <g fill="#F97316" opacity="0.7" filter="url(#glow)">
    <path d="M206,34 L208,40.5 L214.5,42.5 L208,44.5 L206,51 L204,44.5 L197.5,42.5 L204,40.5 Z"/>
  </g>
</svg>
